<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- tailwind css  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- user section  -->
    <section class="container w-3/4 mx-auto p-8 my-8 bg-purple-100">
      <div class="user w-3/4 mx-auto bg-white p-8 rounded-xl">
        <div id="user-img" class="user-img flex justify-center">
          <!-- <img
            id="user-image"
            class="rounded-full border-2 border-green-400 p-1"
            src="https://randomuser.me/api/portraits/women/72.jpg"
            alt=""
          /> -->
        </div>
        <div
          class="user-details flex justify-center flex-col items-center py-4"
        >
          <p id="user-title" class="text-xl text-gray-400"></p>
          <p id="user-value" class="text-4xl capitalize text-indigo-800"></p>
        </div>
        <div class="user-icons grid grid-cols-6 gap-20 w-1/2 mx-auto py-4 my-4">
          <button id="user-name" class="user-name">
            <i
              class="far fa-user text-4xl text-gray-300 hover:text-green-300"
            ></i>
          </button>
          <button class="user-email">
            <i
              class="
                far
                fa-envelope
                text-4xl text-gray-300
                hover:text-green-300
              "
            ></i>
          </button>
          <button class="user-birthday">
            <i
              class="
                far
                fa-calendar
                text-4xl text-gray-300
                hover:text-green-300
              "
            ></i>
          </button>
          <button class="user-address">
            <i
              class="
                fas
                fa-map-marked
                text-4xl text-gray-300
                hover:text-green-300
              "
            ></i>
          </button>
          <button class="user-phone">
            <i
              class="
                fas
                fa-phone-alt
                text-4xl text-gray-300
                hover:text-green-300
              "
            ></i>
          </button>
          <button class="user-password">
            <i
              class="fas fa-lock text-4xl text-gray-300 hover:text-green-300"
            ></i>
          </button>
        </div>
      </div>
    </section>
    <!-- script  -->
    <script src="js/app.js"></script>
  </body>
</html>
