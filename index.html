<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- tailwind css  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <section class="container py-8 top-section">
      <h2
        style="color: #ecf0f1"
        class="text-center text-4xl uppercase font-bold"
      >
        Get Random User
      </h2>
    </section>
    <!-- user section  -->
    <section class="container w-3/4 mx-auto p-8 user-container">
      <div
        id="user"
        class="user w-3/4 mx-auto bg-white p-8 rounded-xl shadow-2xl"
      ></div>
      <div class="flex justify-end mr-36 my-8">
        <button
          onclick="showNextUser()"
          style="background-color: #0a3d62"
          class="px-8 py-2 text-white rounded"
        >
          Next
        </button>
      </div>
    </section>
    <!-- script  -->
    <script src="js/index.js"></script>
  </body>
</html>
